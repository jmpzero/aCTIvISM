<html>
<head>
  <title> Speedtest: Avg. Dl DL, Avg. Ul UL, Avg. Ping PING </title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>


<body>

  <!--<div style="position:absolute; top:60px; left:10px; width:500px; height:500px;">-->
  <div style="width:1024px; height:600px">
  <canvas id="line-chart"></canvas>
  </div>
  <script>
    var ctx = document.getElementById("line-chart").getContext('2d');
    var myChart = new Chart(document.getElementById("line-chart"), {
    type: 'line',
    data: {
      labels: LABELS,
      datasets: [{
        data: DATADOWNLOAD,
        label: "Download",
        borderColor: "#FF0000",
        fill: false
      },{
        data: DATAUPLOAD,
        label: "Upload",
        borderColor: "#00FF00",
        fill: false
      }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Internet speed measurement'
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Day of Month'
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Speed [MBit/s]'
          }
        }]
      }
    }
  });
  </script>

  <div>
    <table>
      <tr>
        <td>Avg. Ping:</td>
        <td>PING</td>
      </tr>
      <tr>
        <td>Avg. Download:</td>
        <td>DL</td>
      </tr>
      <tr>
        <td>Avg. Upload:</td>
        <td>UL</td>
      </tr>
    </table>
  </div>

  <div>
    <table>
      <th>Date</th>
      <th>Avg. Ping</th>
      <th>Avg. Download</th>
      <th>Avg. Upload</th>
      <th>Link</th>
      DAILY_RES
  </div>

</body>

</html>
